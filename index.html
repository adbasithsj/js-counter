<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- <h1 class="">Congratulations!!!!</h1> -->
    </header>

    <section class="counters">
        <div class="container">
            <div>
                <i class="fa-brands fa-youtube"></i>
                <div class="counter" data-target="60000">0</div>
                <h3>Subscribers</h3>
            </div>
            <div>
                <i class="fa-brands fa-twitter"></i>
                <div class="counter" data-target="15000">0</div>
                <h3>Followers</h3>
            </div>
            <div>
                <i class="fa-brands fa-facebook"></i>
                <div class="counter" data-target="9000">0</div>
                <h3>Likes</h3>
            </div>
            <div>
                <i class="fa-brands fa-linkedin"></i>
                <div class="counter" data-target="5000">0</div>
                <h3>Connections</h3>
            </div>
        </div>

    </section>

    <script src="index.js"></script>
</body>
</html>
